{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Create a new page</h1>

    <form action="{% url 'newPage' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input class="title" type="text" name="title" placeholder="Title">
        <br>
        <label>Content</label>
        <br>
        <textarea style="height: 40vh;" name="content"></textarea>
        <br>
        <input class="btn btn-dark" type="submit" value="New Page">
    </form>

{% endblock %}
