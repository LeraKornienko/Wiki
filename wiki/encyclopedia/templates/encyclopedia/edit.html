{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit page</h1>

<form action="{% url 'subEdit' %}" method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input class="title" type="text" name="title" placeholder="Title" value="{{ title }}">
    <br>
    <label>Content</label>
    <br>
    <textarea style="height: 40vh;" name="content">{{ content }}</textarea>
    <br>
    <input class="btn btn-dark" type="submit" value="Edit">
</form>

{% endblock %}
